<!doctype html><meta charset=utf-8>
<meta name=viewport content='width=device-width,initial-scale=1'>
<title>Ent Intake</title>
<style>body{font:16px system-ui;background:#0b0d12;color:#e6e6e6;margin:0}main{max-width:900px;margin:3rem auto;padding:0 1.25rem}
label{display:block;margin:.6rem 0;color:#cbd5e1}input,textarea,select{width:100%;padding:.6rem;border-radius:10px;border:1px solid #1f2a44;background:#0b1220;color:#e5e7eb}</style>
<main>
  <h1>Tell us about your startup</h1>
  <form id=f novalidate>
    <label>Summary<textarea name=summary required></textarea></label>
    <label>Stage<select name=stage required>
      <option>idea</option><option>prototype</option><option>mvp</option><option>revenue</option><option>growth</option></select></label>
    <label>Top needs (comma-separated)<input name=needs required></label>
    <label>Evidence links (comma-separated)<input name=evidence></label>
    <button>Generate JSON (local)</button>
  </form>
  <pre id=out></pre>
</main>
<script>
  const f=document.getElementById('f'), out=document.getElementById('out');
  f.addEventListener('submit', e=>{
    e.preventDefault();
    const fd=new FormData(f);
    const o={
      name:"", email:"", company:"",
      stage:fd.get('stage'), summary:fd.get('summary'),
      needs:String(fd.get('needs')||"").split(',').map(s=>s.trim()).filter(Boolean),
      evidence:String(fd.get('evidence')||"").split(',').map(s=>s.trim()).filter(Boolean)
    };
    out.textContent=JSON.stringify(o,null,2);
  });
</script>
